<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ashish store</title>
</head>
<body>
    <header>
        <h1>Chocolate</h1>
    </header>
    <main>
        <div class="product">
            <img src="images.jpeg" alt="chocolate ">
            <h2>Product Description</h2>
            <p>
                Enjoy the delightful taste of chocolate. 
                Perfect for any occasion. Each pack contains high-quality ingredients.
            </p>
            <div class="quantity">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1" max="8" value="1">
            </div>
            <div class="total-price">
                <p>Total Price: $<span id="total">0.00</span></p>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Ashish. All rights reserved.</p>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
